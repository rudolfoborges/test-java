# DataSource
spring.datasource.username=campaign
spring.datasource.password=campaign
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# Datasource config
spring.datasource.initialize=false
spring.datasource.tomcat.initial-size=0
spring.datasource.tomcat.max-active=10
spring.datasource.tomcat.max-idle=10
spring.datasource.tomcat.min-idle=0
spring.datasource.tomcat.max-wait=1000
spring.datasource.tomcat.min-evictable-idle-time-millis=60000
spring.datasource.test-on-borrow=true
spring.datasource.validation-query=SELECT 1
# JPA
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
